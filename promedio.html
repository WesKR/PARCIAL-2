<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Promedio de Calificaciones</title>

<style>
body { font-family: Arial; background: #eef; margin: 20px; }
.container {
    background: white; padding: 20px; border-radius: 12px;
    max-width: 420px; margin: auto; box-shadow: 0 0 10px #0003;
}
button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
input { width: 95%; padding: 8px; margin-top: 10px; }
h2 { text-align: center; }
</style>

</head>
<body>

<div class="container">
    <h2>Promedio de calificaciones</h2>

    <input id="nom" placeholder="Nombre del estudiante">
    <input id="c1" type="number" placeholder="Calificación 1">
    <input id="c2" type="number" placeholder="Calificación 2">
    <input id="c3" type="number" placeholder="Calificación 3">
    
    <button onclick="prom()">Calcular</button>
    <p id="res"></p>
     <!-- Botón para regresar -->
    <button onclick="location.href='iindex.html'" 
    style="background:#1a73e8; margin-top:30px;">
    ⬅ Regresar al Menú
    </button>
</div>

<script>
function prom() {
    let nombre = document.getElementById("nom").value;
    let a = parseFloat(document.getElementById("c1").value);
    let b = parseFloat(document.getElementById("c2").value);
    let c = parseFloat(document.getElementById("c3").value);

    if (!nombre || isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("res").textContent = "Completa todos los campos correctamente.";
        return;
    }

    let p = (a + b + c) / 3;

    document.getElementById("res").textContent =
        "El promedio de " + nombre + " es: " + p.toFixed(2) + " puntos";
}
</script>

</body>
</html>
