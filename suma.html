<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Suma de Tres Valores</title>

<style>
body { 
    font-family: Arial; 
    background: #eef; 
    margin: 20px; 
}
.container {
    background: white; 
    padding: 20px; 
    border-radius: 12px;
    max-width: 420px; 
    margin: auto; 
    box-shadow: 0 0 10px #0003;
    text-align: center;
}
input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #aaa;
}
button { 
    padding: 10px 15px; 
    margin-top: 15px; 
    cursor: pointer; 
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}
#res { 
    margin-top: 20px; 
    font-size: 20px; 
    font-weight: bold; 
}
</style>

</head>
<body>

<div class="container">
    <h2>Suma de tres valores</h2>

    <input type="number" id="num1" placeholder="Ingresa el primer número">
    <input type="number" id="num2" placeholder="Ingresa el segundo número">
    <input type="number" id="num3" placeholder="Ingresa el tercer número">

    <button onclick="sumar()">Calcular suma</button>

    <p id="res"></p>

    <!-- Botón para regresar -->
    <button onclick="location.href='iindex.html'" 
    style="background:#1a73e8; margin-top:30px;">
    ⬅ Regresar al Menú
    </button>
</div>

<script>
function sumar() {
    // Obtener valores de los inputs
    let a = parseFloat(document.getElementById("num1").value);
    let b = parseFloat(document.getElementById("num2").value);
    let c = parseFloat(document.getElementById("num3").value);

    // Verificar que los 3 campos contienen números
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("res").textContent = 
            "Por favor ingresa los 3 números correctamente.";
        return;
    }

    // Sumar
    let suma = a + b + c;

    // Mostrar resultado
    document.getElementById("res").textContent = 
        "La suma de los valores es: " + suma;
}
</script>

</body>
</html>
